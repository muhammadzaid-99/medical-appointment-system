<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #0047ab;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #0047ab;
            background-color: #0047ab;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #003074;
        }
    </style>
    <title>Hospital Management System</title>
    
</head>
<body>
    <div class="container">
        <h1>Welcome to the Hospital Management System</h1>
        <p>Streamline your hospital operations with our comprehensive management system. Please log in or sign up to get started:</p>

        <div class="button-container">
            <a href="login.html" class="button" target ="blank">Login</a>
            <a href="Signup1.html" class="button" target ="blank">Sign Up</a>
            <a href="Appoinment.html" class="button" target="blank">Appoinment</a>
        </div>
    </div>
</body>
</html>
